<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Your T-shirt</title>
  <link rel="stylesheet" href="style.css">
  <!-- Fabric.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    /* Global responsive adjustments */
@media (max-width: 1024px) {
  .grid {
    flex-direction: column;
    align-items: center;
  }

  .card {
    max-width: 90%;
  }

  .features, .featured-products, .hero-section {
    padding: 40px 15px;
  }

  .hero-section h1 {
    font-size: 2.5rem;
  }
}

/* Designer Page Responsive */
@media (max-width: 900px) {
  .container {
    flex-direction: column;
  }

  .container > div {
    width: 100%;
    margin-bottom: 20px;
  }

  #tshirtCanvas {
    width: 100% !important;
    height: auto !important;
  }

  label, input, select, button {
    width: 100%;
    margin-bottom: 10px;
  }
}

/* Buttons on small screens */
@media (max-width: 600px) {
  .btn {
    padding: 12px 20px;
    font-size: 0.9rem;
  }

  header h1 {
    font-size: 1.5rem;
  }

  nav a {
    margin-left: 10px;
    font-size: 0.9rem;
  }
}

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .designer-wrapper {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .tools {
      flex: 1 1 250px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .tools label {
      display: block;
      margin-bottom: 10px;
    }
    .tools input, .tools select, .tools button {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 5px;
      font-size: 1rem;
    }
    .canvas-wrapper {
      flex: 2 1 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    #tshirtCanvas {
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: #fff;
      margin-top: 30px;
    }
    button {
      cursor: pointer;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 1rem;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Design Your T-shirt</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="designer.html">Designer</a>
      <a href="shop.html">Shop</a>
      <a href="blog.html">Blog</a>
      <a href="cart.html">Cart ðŸ›’</a>
    </nav>
  </header>

  <div class="container">
    <h2>Custom T-shirt Designer</h2>
    <div class="designer-wrapper">
      <!-- Tools Panel -->
      <div class="tools">
        <label>Upload Design:
          <input type="file" id="uploadImg" accept="image/*">
          <button id="removeDesign">Remove Design</button>
        </label>

        <label>T-shirt Color:
          <select id="tshirtColor">
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
          </select>
        </label>

        <label>Add Text:
          <input type="text" id="textInput" placeholder="Enter text">
          <button onclick="addText()">Add</button>
        </label>

        <label>Font Size:
          <input type="number" id="fontSize" value="24" min="10" max="100">
        </label>

        <label>Font Color:
          <input type="color" id="fontColor" value="#000000">
        </label>

        <button onclick="toggleView()">Switch Front/Back</button>
        <button onclick="downloadMockup()">Download Mockup</button>
      </div>

      <!-- Canvas Panel -->
      <div class="canvas-wrapper">
        <canvas id="tshirtCanvas" width="400" height="500"></canvas>
        <p id="viewLabel">Front View</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 T-Shirt Store</p>
  </footer>

  <script src="designer.js"></script>
</body>
</html>
